<div class="modal fade" id="modalNuevoPorcentaje" tabindex="-1" aria-labelledby="nuevoModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="nuevoModalLabel">Crear Nuevo Porcentaje</h1>
                <button type="button" class="btn-close" id ="btn-x" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post" id="form-Porcentajes">
                    <div class="grupo-form">
                        <div class="mb-3">
                            <label for="valorPorcentaje" class="form-label">Valor del Porcentaje:</label>
                            <input type="text" name="valorPorcentaje" id="valorPorcentaje" class="form-control">
                            <p class="mensaje"></p>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripcion del Porcentaje:</label>
                            <input type="text" name="descripcion" id="descripcionPorcentaje" class="form-control" >
                            <p class="mensaje"></p>
                        </div>
                        <div class="mb-3">
                            <label for="estadoPorcentaje" class="form-label">Estado del Porcentaje:</label>
                            <select name="text" id="estadoPorcentaje" class="form-control" placeholder="Activo" disabled>
                                <option>Activo</option>
                                <option>Inactivo</option>
                            </select>
                            <p class="mensaje"></p>
                        </div>
                    </div>
                    <div class="btn-guardar">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn-cerrar">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="btn-submit"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
