<div class="modal fade" id="modalNuevaPregunta" tabindex="-1" aria-labelledby="nuevoModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="nuevoModalLabel">Crear Nueva Pregunta</h5>
                <button type="button" class="btn-close" id ="btn-x" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post" id="form-Pregunta">
                    <div class="grupo-form">
                        <div class="mb-3">
                            <label for="pregunta" class="form-label">Nueva pregunta:</label>
                            <input type="text" name="pregunta" id="pregunta" class="form-control">
                            <p class="mensaje"></p>
                        </div>
                        <div class="mb-3">
                            <label for="estadoPorcentaje" class="form-label">Estado de Pregunta:</label>
                            <select name="text" id="estadoPregunta" class="form-control" placeholder="Activo" disabled>
                                <option>Activa</option>
                                <option>Inactiva</option>
                            </select>
                            <p class="mensaje"></p>
                        </div>
                    </div>
                    <div class="btn-guardar">
                        <button type="button" class="btn btn-secondary" id="btn-cerrar" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="btn-submit"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
