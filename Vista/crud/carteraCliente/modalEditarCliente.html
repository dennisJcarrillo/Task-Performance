<div class="modal fade" id="modalEditarCliente" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editarModalLabel">Editar Cliente</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post" id="form-editar-carteraCliente">
                    <div class="grupo-form">
                        <div class="mb-3" hidden="true">
                            <label for="id" class="form-label">ID:</label>
                            <input type="text" name="id" id="E_Cliente" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" name="nombre" id="E_Nombre" class="form-control">
                            <p class="mensaje"></p>
                        </div>
                        <div class="mb-3">
                            <label for="rtn" class="form-label">RTN:</label>
                            <input type="text" name="rtn" id="E_Rtn" class="form-control">
                            <p class="mensaje"></p>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="text" name="telefono" id="E_Telefono" class="form-control">
                            <p class="mensaje"></p>
                        </div>
                    </div>
                    <div class="grupo-form">
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico:</label>
                            <input type="text" name="correo" id="E_Correo" class="form-control">
                            <p class="mensaje"></p>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección:</label>
                            <input type="text" name="direccion" id="E_Direccion" class="form-control">
                            <p class="mensaje"></p>
                        </div>
                        <div class="mb-3">
                            <label for="estadoContacto" class="form-label">Estado Contacto:</label>
                            <select  id="E_estadoContacto" class="form-control">
                                <option value="En proceso">En proceso</option>
                                <option value="Finalización">Finalización</option>
                            </select>
                            <p class="mensaje"></p>
                        </div>
                    </div>
                    <div class="btn-guardar">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="btn-submit"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
