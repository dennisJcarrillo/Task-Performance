<div class="modal fade" id="modalNuevoRol" tabindex="-1" aria-labelledby="nuevoEditarLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="nuevoModalLabel">Crear Nuevo Rol</h1>
                <button type="button" class="btn-close" id ="btn-x" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post" id="form-Rol">
                    <div class="grupo-form">
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol:</label>
                            <span class="mensaje-rol"></span>
                            <input type="text" name="rol" id="rol" maxlength="45" class="form-control" placeholder="Nombre del rol">
                            <p class="mensaje"></p>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción:</label>
                            <textarea type="text" name="descripcion" id="descripcion" maxlength="300" class="form-control" placeholder="Descripción"></textarea>
                            <p class="mensaje"></p>
                        </div>
                    </div>
                    <div class="btn-guardar">
                        <button type="button" class="btn btn-secondary" id="btn-cerrar" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="btn-submit"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
