<div class="modal fade" id="modalNuevaSolicitud" tabindex="-1" aria-labelledby="nuevoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="nuevoModalLabel">Crear Nueva Solicitud</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post" id="form-solicitud">
                    <div class="grupo-form">

                        <div class="mb-3">
                            <label for="tituloMensaje" class="form-label">Título:</label>
                            <input type="text" name="tituloMensaje" id="tituloMensaje" class="form-control">
                            <p class="mensaje"></p>
                        </div>
                        
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario:</label>
                            <input type="text" name="usuario" id="usuario" class="form-control">
                            <p class="mensaje"></p>
                        </div>
                        <div class="mb-3">
                            <label for="cliente" class="form-label">Cliente:</label>
                            <input type="text" name="cliente" id="cliente" class="form-control">
                            <p class="mensaje"></p>
                        </div>
                        <div class="mb-3">
                            <label for="fechaEnvio" class="form-label">Fecha Envío:</label>
                            <input type="date" name="fechaEnvio" id="fechaEnvio" class="form-control">
                            <p class="mensaje"></p>
                        </div> 
                    </div>
                    <div class="grupo-form">
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripcion:</label>
                            <input type="text" name="descripcion" id="descripcion" class="form-control">
                            <p class="mensaje"></p>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Usuario:</label>
                            <input type="text" name="correo" id="correo" class="form-control">
                            <p class="mensaje"></p>
                        </div>
                        <div class="mb-3">
                            <label for="idTipoServicio" class="form-label">TipoServicio:</label>
                            <select name="idTipoServicio" id="idTipoServicio" class="form-control"> 
                            </select>
                            <p class="mensaje"></p>
                            </div>
                        <div class="mb-3">
                            <label for="idEstadoSolicitud" class="form-label">Estado:</label>
                            <input type="text" class="form-control" name="idEstadoSolicitud" id="idEstadoSolicitud" placeholder="Pendiente" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="ubicacion" class="form-label">Ubicacion:</label>
                            <input type="text" name="ubicacion" id="ubicacion" class="form-control">
                            <p class="mensaje"></p>
                        </div>
                    </div>
                    <div class="btn-guardar">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" id="btn-submit"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
