<div class="modal fade" id="modalEditarSolicitud" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editarModalLabel">Editar Solicitud</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post" id="form-Edit-Solicitud">
                    <div class="grupo-form">
                        <div class="mb-3" hidden="true">
                            <label for="nombre" class="form-label">ID:</label>
                            <input type="text" name="nombre" id="E_IdSolicitud" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="fechaEnvio" class="form-label">Fecha:</label>
                            <input type="text" name="fechaEnvio" id="E_fechaEnvio" class="form-control">
                            <p class="mensaje"></p>
                        </div>
                        
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripcion:</label>
                            <input type="text" name="descripcion" id="E_descripcion" class="form-control">
                            <p class="mensaje"></p>
                        </div>

                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Usuario:</label>
                            <input type="text" name="correo" id="E_correo" class="form-control">
                            <p class="mensaje"></p>
                        </div>

                        <div class="mb-3">
                            <label for="ubicacion" class="form-label">Ubicacion:</label>
                            <input type="text" name="ubicacion" id="E_ubicacion" class="form-control">
                            <p class="mensaje"></p>
                        </div>

                    </div>

                    <div class="grupo-form">
                        
                        <div class="mb-3">
                            <label for="idEstadoSolicitud" class="form-label">Estado:</label>
                            <select name="idEstadoSolicitud" id="E_idEstadoSolicitud" class="form-control"> 
                            </select>
                            <p class="mensaje"></p>
                        </div>

                        <div class="mb-3">
                            <label for="idTipoServicio" class="form-label">TipoServicio:</label>
                            <select name="idTipoServicio" id="E_idTipoServicio" class="form-control"> 
                            </select>
                            <p class="mensaje"></p>
                        </div>
                        
                        <div class="mb-3">
                            <label for="cliente" class="form-label">Cliente:</label>
                            <input type="text" name="cliente" id="E_cliente" class="form-control">
                            <p class="mensaje"></p>
                        </div>

                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario:</label>
                            <input type="text" name="usuario" id="E_idUsuario" class="form-control">
                            <p class="mensaje"></p>
                        </div>
                        
                    </div>
                    <div class="btn-guardar">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
