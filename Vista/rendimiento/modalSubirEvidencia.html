<style>
    input::file-selector-button {
        font-weight: 500;
        margin-left: 1.5rem;
        margin-right: 0.8rem;
        color: #4c4c4e;
        background-color: rgb(181, 179, 174);
        padding: 0.4em 1rem;
        border: none;
        border-radius: 4px;
        box-shadow: 0px 0px 10px rgba(245, 140, 69, 0.658);

                    </div>
                    <!-- Botones modal -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="btn-guardar-evidencia"

            </div>
        </div>
    </div>
